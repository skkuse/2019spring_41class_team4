          <li class="nav-item active">

      <div class="col-lg-8">
          <form  method="POST" action="{% url 'food_submit' %}" enctype="multipart/form-data" novalidate>

          <h1 class="mt-4">
              <hr>
      <div class="post-title">

        <p class="lead">
          <a>
              <div class="post-content">

      </div>
          </a>

      </div>
              </p>
 <hr>
    <div class="container" ng-controller="DemoController">

    </div>
              <hr>
        <p><div class="post-price">
                  <input type="text" name="price" class="post-input price" placeholder="Price"/>
